<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/0a18ee920d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css"></link>
<script src="moment.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class= "text-center text-white">Weather Dashboard </h1>
        </div>
    </div>
    <!--Main Container -->
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-3 pt-4 pb-4"> 
                <h5>Search for a city:</h5>
                <div class="input-group mb-3"> 
                    <input id="searchBar" type="text" class="form-control" placeholder="Enter city name here..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button"><i class="fas fa-search"></i></button>
                </div>
                <div class="card">
                    <ul class="list-group list-group-flush list"></ul>
                </div> 
                </div> 
    
            <div class="col-lg-9">
                <div id="currentCity" class="mt-4"></div>
            </div> 
        </div> 
            <!-- 5 day forecast container -->
        <div class="mt-4 col-md-12"> 
            <h5 id="fivedaycast" class="hide">5-Day Forecast:</h5>
            <div id="forecast" class="row"> </div> 
              
        </div> 
    </div> 
 <script
src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>  
<script src="script.js"></script>
</body>
</html>
